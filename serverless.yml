service: aws-node-user-manager

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: sa-east-1
  memorySize: 256
  httpApi:
    cors: true
  environment:
    SLS_DEBUG: '*'

functions:
  createUser:
    handler: src/routes/handler.createUser
    description: To create a new user
    timeout: 10
    events:
      - httpApi: 'POST /user'
  
  listUsers:
    handler: src/routes/handler.listUsers
    description: To list all the users
    timeout: 10
    events:
      - httpApi: 'GET /user'
  
  updateUser:
    handler: src/routes/handler.updateUser
    description: To update one users
    timeout: 10
    events:
      - httpApi: 'PUT /user/{id}'

  deleteUser:
    handler: src/routes/handler.deleteUser
    description: To delete one user
    timeout: 10
    events:
      - httpApi: 'DELETE /user/{id}'

plugins:
  - serverless-offline